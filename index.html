<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-[#FFF9F9] font-JosefinSans">
    <article class="mb-10">
      <!-- header -->
      <header class="p-10">
        <img src="images/logo.svg" alt="logo-icon" />
      </header>

      <!-- image -->
      <div class="w-full">
        <img class="w-full" src="images/hero-mobile.jpg" alt="" />
      </div>

      <!-- content -->
      <main class="mt-10 mx-8">
        <h1
          class="uppercase text-4xl text-[#CFAAAB] text-center font-[100] tracking-[0.7rem]"
        >
          we´re <br />
          <span class="text-[#423A3B] font-[600]">coming <br />soon</span>
        </h1>
        <h2 class="text-center text-sm text-[#CFAAAB] mt-6">
          Hello fellow shoppers! We´re currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </h2>

        <!-- input -->
        <form class="relative flex mt-7">
          <input
            class="text-sm text-[#E8D5D6] placeholder-[#E8D5D6] bg-transparent border-2 border-[#EBD8D7] w-full pl-5 py-3 pr-[90px] rounded-full"
            type="email"
            placeholder="Email Address"
          />
          <button
            class="bg-red-500 p-3 px-8 rounded-full bg-gradientMain hover:opacity-50 absolute h-full right-0"
            type="submit"
          >
            <img src="images/icon-arrow.svg" alt="submit-button-logo" />
          </button>
        </form>
      </main>
    </article>
  </body>
</html>
